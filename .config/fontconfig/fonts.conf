<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Iosevka Fixed SS09</family> <!-- Your preferred monospace font -->
      <!-- <family>Iosevka Fixed SS03</family> <!-1- Your preferred monospace font -1-> -->
      <family>Noto Color Emoji</family> <!-- Color emojis -->
      <family>Twitter Color Emoji</family> <!-- These show as outlines in alacritty and st -->
     </prefer>
  </alias>
  <alias>
      <family>sans-serif</family>
      <prefer>
          <family>DejaVu Sans</family>
          <family>Iosevka Fixed SS03</family>
      </prefer>
  </alias>
  <alias>
      <family>serif</family>
      <prefer>
          <family>DejaVu Serif</family>
          <family>Iosevka Fixed SS09</family>
      </prefer>
  </alias>
</fontconfig>
