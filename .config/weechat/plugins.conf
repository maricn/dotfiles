[var]
buflist_format_extra = "${if:${plugins.var.buflist_subsection_extra}!=&&${buffer.local_variables.extra}!=? ${if:${type}==server?${color:black}:${color:31}}${buffer.local_variables.extra}}"
buflist_format_filter = "${if:${plugins.var.buflist_subsection_filter}!=&&${buffer.local_variables.filter}!=? ${if:${type}==server?${color:black}:${color:31}}${buffer.local_variables.filter}}"
buflist_format_fold = "${if:${plugins.var.buflist_subsection_fold}!=&&${type}==server?${color:black}${if:${buffer.local_variables.fold}==?▼:▲} }"
buflist_format_relay_count = "${if:${plugins.var.buflist_subsection_relay_count}!=&&${buffer.full_name}==relay.relay.list&&${info:relay_client_count,*,connected}!=? ${color:31}Total${\x3A}${info:relay_client_count,*,connected} IRC${\x3A}${info:relay_client_count,irc,connected} WeeChat${\x3A}${info:relay_client_count,weechat,connected}}"
buflist_look_indent_tree = "1"
buflist_look_real_net_name = "1"
buflist_section_1st = "21"
buflist_section_2nd = "1"
buflist_subsection_buffer_name = "1"
buflist_subsection_buffer_number = "1"
buflist_subsection_extra = "1"
buflist_subsection_filter = "1"
buflist_subsection_fold = "0"
buflist_subsection_hotlist = "1"
buflist_subsection_indent = "1"
buflist_subsection_lag = "0"
buflist_subsection_nick_prefix = "0"
buflist_subsection_relay_count = "1"
chanmon.general.bg = "31"
chanmon.general.condition = "${tg_highlight}=="
chanmon.general.fg = "white"
chanmon.general.samesep = "24"
chanmon.list = "date,serv,chan,nick,date_hl,serv_hl,chan_hl,nick_hl"
chanmon.section.chan.content = "${color:underline}${my_channel_no_prefix}"
chanmon.section.chan.len = "4"
chanmon.section.chan_hl.bg = "88"
chanmon.section.chan_hl.condition = "${tg_highlight}!="
chanmon.section.chan_hl.content = "${color:underline}${my_channel_no_prefix}"
chanmon.section.chan_hl.len = "4"
chanmon.section.chan_hl.samesep = "52"
chanmon.section.date.bg = "24"
chanmon.section.date.content = "${color:underline}${cut:5,,${my_time_only}}"
chanmon.section.date.len = "5"
chanmon.section.date_hl.bg = "52"
chanmon.section.date_hl.condition = "${tg_highlight}!="
chanmon.section.date_hl.content = "${color:underline}${cut:5,,${my_time_only}}"
chanmon.section.date_hl.len = "5"
chanmon.section.nick.content = "${color:underline}${if:${tg_tags}=~,irc_action,?    *:${tg_tag_nick}}"
chanmon.section.nick.len = "5"
chanmon.section.nick_hl.bg = "88"
chanmon.section.nick_hl.condition = "${tg_highlight}!="
chanmon.section.nick_hl.content = "${color:underline}${if:${tg_tags}=~,irc_action,?    *:${tg_tag_nick}}"
chanmon.section.nick_hl.len = "5"
chanmon.section.serv.content = "${color:underline}${server}"
chanmon.section.serv.len = "2"
chanmon.section.serv_hl.bg = "88"
chanmon.section.serv_hl.condition = "${tg_highlight}!="
chanmon.section.serv_hl.content = "${color:underline}${server}"
chanmon.section.serv_hl.len = "2"
chanmon.section.serv_hl.samesep = "52"
control_buffers_previous_active_window = "1"
control_buffers_window = "2"
highmon.general.bg = "88"
highmon.general.fg = "white"
highmon.general.samesep = "52"
highmon.list = "date,serv,chan,nick"
highmon.section.chan.content = "${color:underline}${my_channel_no_prefix}"
highmon.section.chan.len = "4"
highmon.section.date.bg = "52"
highmon.section.date.content = "${color:underline}${cut:5,,${my_time_only}}"
highmon.section.date.len = "5"
highmon.section.nick.content = "${color:underline}${if:${tg_tags}=~,irc_action,?    *:${tg_tag_nick}}"
highmon.section.nick.len = "5"
highmon.section.serv.content = "${color:underline}${server}"
highmon.section.serv.len = "2"
newsmon.general.keep_url = "${info:relay_client_count,*,connected}!="
newsmon.list = "site_name"
newsmon.section.site_name.bg = "${info:nick_color_name,${my_site};cyan,magenta,green,brown,lightblue,lightcyan,lightmagenta,lightgreen,blue}"
newsmon.section.site_name.content = "${color:underline}${my_site_and_sections}"
newsmon.section.site_name.fg = "black"
newsmon.section.site_name.len = "0"
python.autojoin.autosave = "off"
